<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Point Cloud Viewer with Mobile Support</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #instructions {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            font-size: 24px;
            color: white;
            z-index: 1;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="instructions">Tap the screen to start navigation</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/PLYLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.PointerLockControls(camera, document.body);
        const instructions = document.getElementById('instructions');

        let isMobile = /Mobi|Android/i.test(navigator.userAgent); // Detect mobile devices

        // Event to lock pointer (for desktop)
        instructions.addEventListener('click', () => {
            if (!isMobile) {
                controls.lock();
            }
        });

        controls.addEventListener('lock', () => {
            instructions.style.display = 'none';
        });

        controls.addEventListener('unlock', () => {
            instructions.style.display = '';
        });

        // Fix camera height at 1.6 meters
        const fixedHeight = 1.6;
        //camera.position.set(0, fixedHeight, 5);
        camera.position.set(0, 5, fixedHeight);

        // Movement variables for both desktop and mobile
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let touchStartX = 0, touchStartY = 0;
        let touchMoveX = 0, touchMoveY = 0;

        // Desktop key controls
        document.addEventListener('keydown', (event) => {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = true;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    moveLeft = true;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = true;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    moveRight = true;
                    break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = false;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    moveLeft = false;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = false;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    moveRight = false;
                    break;
            }
        });

        // Mobile touch controls
        document.addEventListener('touchstart', (event) => {
            if (isMobile) {
                const touch = event.touches[0];
                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
            }
        });

        document.addEventListener('touchmove', (event) => {
            if (isMobile && event.touches.length == 1) {
                const touch = event.touches[0];
                touchMoveX = touch.clientX - touchStartX;
                touchMoveY = touch.clientY - touchStartY;

                // Move camera based on touch movements
                //camera.rotation.y -= touchMoveX * 0.002; // Horizontal rotation
                camera.rotation.z -= touchMoveX * 0.002; // Horizontal rotation
                camera.rotation.x -= touchMoveY * 0.002; // Vertical rotation (optional, limit if needed)
            }
        });

        document.addEventListener('touchend', () => {
            touchMoveX = 0;
            touchMoveY = 0;
        });

        // Load PLY file
        const loader = new THREE.PLYLoader();
        loader.load('3d_maps/limm1_cloud.ply', (geometry) => {
            const material = new THREE.PointsMaterial({ size: 0.01, vertexColors: true });
            const pointCloud = new THREE.Points(geometry, material);
            scene.add(pointCloud);
        });

        // Light
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 1).normalize();
        scene.add(light);

        // Resize handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);

            // Movement logic for desktop
            const delta = clock.getDelta();
            velocity.x -= velocity.x * 10.0 * delta;
            //velocity.z -= velocity.z * 10.0 * delta;
            velocity.y -= velocity.y * 10.0 * delta;

            direction.y = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.normalize();

            if (moveForward || moveBackward) velocity.y -= direction.y * 400.0 * delta;
            if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

            controls.moveRight(-velocity.x * delta);
            controls.moveForward(-velocity.y * delta);

            // Fix camera height for walking
            camera.position.z = fixedHeight;

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
